<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object/Rendering films</title>

    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main class="container">
        <section class="films">
            <form class="films__form">
                <h1>Filter films by</h1>
                <select class="films__select"></select>
                <!-- <input type="search" placeholder="Poster url..." class="films__input film__input--poster" required> -->
                <!-- <input type="search" placeholder="Title..." class="films__input film__input--title"> -->
                <!-- <input type="search" placeholder="Overview..." class="films__input film__input--overview"> -->
                <!-- <input type="search" placeholder="The genres..." class="films__input film__input--genres" required> -->
                <button type="submit" class="films__btn">Filter</button>
            </form>


            <ul class="films__list"></ul>
        </section>
    </main>

    <!-- Templates -->

    <template id="films__template">
        <li class="film">
            <img class="film__poster" src="" alt="">
            <h1 class="film__title"></h1>
            <p class="film__overview"></p>
            <time class="film__release-date"></time>
            <ul class="film__genres"></ul>
        </li>
    </template>

    <template id="genres__template">
        <li class="film__genre"></li>
    </template>

    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
